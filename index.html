    <style>

<body>

<div class="container">

</div>

<script>
    const teamNames = { A: "AíŒ€(ì˜ì„±,ì§€í˜œ)", B: "BíŒ€(í˜„ìˆ˜,ë¯¸ì˜)", C: "CíŒ€(ì§€í›ˆ,ì€í˜œ)" };

    window.onload = function() {
        const savedData = localStorage.getItem('settlementData');
        if (savedData) {

    function renderItem(data = null) {
        const tempId = Date.now() + Math.random();
        const div = document.createElement('div');
        div.className = `item-group ${data?.collapsed ? 'collapsed' : ''}`;
        div.setAttribute('data-id', tempId);
        
        div.innerHTML = `
            <button class="remove-btn" onclick="removeItem(this)">Ã—</button>
            <div class="item-header" onclick="toggleItem(this)">
                <span style="font-weight:bold; font-size:0.9rem;" class="title-text">...</span>
                <div style="font-size:0.65rem; color:#888;" class="sub-text"></div>
            </div>
            <div class="item-body">
                <input type="text" placeholder="í•­ëª©ëª… (ì˜ˆ: ê°ìíƒ•)" class="item-name" value="${data?.name || ''}" oninput="updateHeader(this)">
                <input type="text" placeholder="ê²°ì œ ê¸ˆì•¡" class="item-amount" inputmode="numeric" value="${data?.amount || ''}" oninput="formatAmount(this); updateHeader(this)">
                <span class="label-text">ğŸ’³ ëˆ„ê°€ ê²°ì œí–ˆë‚˜ìš”? (í•„ìˆ˜)</span>
                <div class="flex-group">
                    ${[teamNames.A, teamNames.B, 'ì§€í›ˆ', 'ì€í˜œ'].map(p => `
                        <label class="radio-item"><input type="radio" name="payer_${tempId}" value="${p}" ${data?.payer === p ? 'checked' : ''} onchange="updateHeader(this)">${p}</label>
                    `).join('')}
                </div>
                <span class="label-text">ğŸ‘¥ ì°¸ì—¬í•œ íŒ€ ì„ íƒ</span>
                <div class="flex-group">
                    <label class="check-item"><input type="checkbox" class="team-a" ${data?.teams?.A !== false ? 'checked' : ''} onchange="updateHeader(this)">${teamNames.A}</label>
                    <label class="check-item"><input type="checkbox" class="team-b" ${data?.teams?.B !== false ? 'checked' : ''} onchange="updateHeader(this)">${teamNames.B}</label>
                    <label class="check-item"><input type="checkbox" class="team-c" ${data?.teams?.C !== false ? 'checked' : ''} onchange="updateHeader(this)">${teamNames.C}</label>
                </div>
                <button class="save-btn" onclick="saveAndCollapse(this)">âœ” ì´ ë‚´ì—­ ì €ì¥ ë° ì ‘ê¸°</button>
            </div>
        `;
        document.getElementById('itemList').appendChild(div);
        updateHeader(div.querySelector('.item-name'));
    }

    function updateHeader(element) {
        const g = element.closest('.item-group');
        const nameInput = g.querySelector('.item-name').value;
        const amt = g.querySelector('.item-amount').value || "0";
        const payer = g.querySelector(`input[type="radio"]:checked`)?.value || "ë¯¸ì„ íƒ";
        const teams = [];
        if(g.querySelector('.team-a').checked) teams.push("A");
        if(g.querySelector('.team-b').checked) teams.push("B");
        if(g.querySelector('.team-c').checked) teams.push("C");
        const allGroups = Array.from(document.querySelectorAll('.item-group'));
        const index = allGroups.indexOf(g) + 1;
        const finalName = nameInput || index + "ì°¨";
        g.querySelector('.title-text').innerText = `${finalName} (${amt}ì›)`;
        g.querySelector('.sub-text').innerHTML = `ê²°ì œ: ${payer} | ì°¸ì—¬: ${teams.join(',')}íŒ€`;
        saveToLocal();
    }

    function formatAmount(obj) {
        let value = obj.value.replace(/[^0-9]/g, "");
        obj.value = value.replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }

    function addNewItem() { renderItem(); }

    function clearAllItems() {
        if(confirm("ëª¨ë“  ì •ì‚° ë‚´ì—­ì„ ì´ˆê¸°í™”í•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) {
            localStorage.removeItem('settlementData');
            document.getElementById('itemList').innerHTML = "";
            document.getElementById('result').style.display = 'none';
            document.getElementById('actionButtons').style.display = 'none';
            addNewItem();
        }
    }

    function saveAndCollapse(btn) {
        btn.closest('.item-group').classList.add('collapsed');
        saveToLocal();
    }

    function saveToLocal() {
        const items = [];
        document.querySelectorAll('.item-group').forEach(g => {
            const tempId = g.getAttribute('data-id');
            items.push({
                name: g.querySelector('.item-name').value,
                amount: g.querySelector('.item-amount').value,
                payer: g.querySelector(`input[name="payer_${tempId}"]:checked`)?.value || "",
                teams: { A: g.querySelector('.team-a').checked, B: g.querySelector('.team-b').checked, C: g.querySelector('.team-c').checked },
                collapsed: g.classList.contains('collapsed')
            });
        });
        localStorage.setItem('settlementData', JSON.stringify(items));
    }

    function toggleItem(header) { header.closest('.item-group').classList.toggle('collapsed'); }
    function removeItem(btn) { if(confirm("ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) { btn.closest('.item-group').remove(); saveToLocal(); } }

    function calculate() {
        saveToLocal();
        const items = JSON.parse(localStorage.getItem('settlementData') || "[]");
        const invalid = items.find(i => !i.payer || !i.amount || i.amount === "0");
        if (invalid) return alert("ê²°ì œ ì •ë³´ê°€ ëˆ„ë½ëœ í•­ëª©ì´ ìˆìŠµë‹ˆë‹¤.");

        let total = 0;
        let teamPaid = { A: 0, B: 0, C: 0 };
        let teamSpent = { A: 0, B: 0, C: 0 };
        let indC = { ì§€í›ˆ: 0, ì€í˜œ: 0 }; // CíŒ€ ë‚´ë¶€ ê¸°ì—¬ë„(ìœ íš¨ ì§€ì¶œ)
        let realPaid = { ì§€í›ˆ: 0, ì€í˜œ: 0 }; // ì‹¤ì œ ì¹´ë“œ ê¸ì€ ì´ì•¡

        let tableHtml = `<table class="report-table"><tr><th>í•­ëª©</th><th>ê²°ì œì</th><th>ê¸ˆì•¡</th></tr>`;

        items.forEach((item, idx) => {
            const amt = Number(item.amount.replace(/,/g,''));
            total += amt;
            tableHtml += `<tr><td>${item.name || (idx+1)+'ì°¨'}</td><td>${item.payer}</td><td>${amt.toLocaleString()}ì›</td></tr>`;
            
            // 1. ì „ì²´ ì†¡ê¸ˆì„ ìœ„í•œ íŒ€ë³„ ì§€ë¶ˆì•¡ ë° ê°œì¸ë³„ ì´ ê²°ì œì•¡ ê¸°ë¡
            if(item.payer.includes('AíŒ€')) teamPaid.A += amt;
            else if(item.payer.includes('BíŒ€')) teamPaid.B += amt;
            else {
                teamPaid.C += amt;
                if(item.payer === 'ì§€í›ˆ') realPaid.ì§€í›ˆ += amt;
                if(item.payer === 'ì€í˜œ') realPaid.ì€í˜œ += amt;
            }

            // 2. ê° íŒ€ ì†Œë¹„ì•¡ ê³„ì‚° ë° CíŒ€ ë‚´ë¶€ ê¸°ì—¬ë„ ê³„ì‚°
            const active = Object.keys(item.teams).filter(k => item.teams[k]);
            const perTeamCost = amt / active.length;
            
            active.forEach(t => teamSpent[t] += perTeamCost);

            // CíŒ€ ëª«ì„ ì§€í›ˆ/ì€í˜œ ì¤‘ ëˆ„ê°€ ë¶€ë‹´í–ˆëŠ”ì§€ ì²´í¬ (ë‚´ë¶€ ì •ì‚°ìš©)
            if(item.teams.C) {
                if(item.payer === 'ì§€í›ˆ') indC.ì§€í›ˆ += perTeamCost;
                if(item.payer === 'ì€í˜œ') indC.ì€í˜œ += perTeamCost;
            }
        });

        // --- ì™¸ë¶€ ì†¡ê¸ˆ ê°€ì´ë“œ ---
        let diff = [{n:teamNames.A, v:teamPaid.A-teamSpent.A}, {n:teamNames.B, v:teamPaid.B-teamSpent.B}, {n:teamNames.C, v:teamPaid.C-teamSpent.C}];
        let msg = "";
        diff.filter(d => d.v < 0).forEach(d => {
            let debt = Math.abs(d.v);
            diff.filter(c => c.v > 0).forEach(c => {
                if(debt <= 0 || c.v <= 0) return;
                let p = Math.min(debt, c.v);
                msg += `<div class="guide-container">
                            <span class="guide-team">ğŸ’° ${d.n} â†’ ${c.n}</span>
                            <div class="guide-detail">
                                <span class="send-label">ë³´ë‚´ì•¼ í•  ëˆ</span>
                                <span class="highlight">${Math.round(p).toLocaleString()}ì›</span>
                            </div>
                        </div>`;
                debt -= p; c.v -= p;
            });
        });

        document.getElementById('reportHeader').innerHTML = `<div style="font-size:0.8rem; color:#bbb; border-bottom:1px solid #555; padding-bottom:5px;">ğŸ“ ì§€ì¶œ ë‚´ì—­</div>${tableHtml}<div style="text-align:right; font-weight:bold; margin:10px 0; color:#f39c12;">ì´ì•¡: ${total.toLocaleString()}ì›</div>`;
        document.getElementById('reportGuide').innerHTML = `<div style="font-size:0.8rem; color:#bbb; margin-bottom:8px;">ğŸ“ ìµœì¢… ì†¡ê¸ˆ ê°€ì´ë“œ</div><div style="background:#3d4446; padding:15px; border-radius:12px;">${msg || "ì •ì‚° ì™„ë£Œ"}</div>`;
        
        // --- ë‚´ë¶€ ì •ì‚° (ì°¨ì•¡ ê³„ì‚°) ---
        // (CíŒ€ ì´ ì†Œë¹„ì•¡ / 2) - (ì€í˜œê°€ CíŒ€ ëª«ìœ¼ë¡œ ê¸°ì—¬í•œ ê¸ˆì•¡)
        const toSendC = (teamSpent.C / 2) - indC.ì€í˜œ; 
        
        // --- [ì¶”ê°€ ê¸°ëŠ¥] ì™¸ë¶€ ìˆ˜ê¸ˆì•¡ ë°°ë¶„ ê°€ì´ë“œ ---
        // ê³µì‹: (ë‚´ê°€ ì‹¤ì œ ê¸ì€ ëˆ) - (ë‚´ ì§„ì§œ ëª«: CíŒ€ì†Œë¹„/2) = ë‚´ê°€ ì±™ê²¨ì•¼ í•  ëˆ
        // ì´ ê¸ˆì•¡ì´ ì–‘ìˆ˜ë©´ ìˆ˜ê¸ˆì•¡ì—ì„œ ê°€ì ¸ê°€ë©´ ë˜ê³ , ìŒìˆ˜ë©´ ëˆì„ ë” ë‚´ì•¼ í•¨
        const takeE = realPaid.ì€í˜œ - (teamSpent.C / 2);
        const takeJ = realPaid.ì§€í›ˆ - (teamSpent.C / 2);

        let privateHtml = `<hr style="border:0; border-top:1px dashed #555; margin:15px 0;">
                           <div style="font-size:0.8rem; color:#bbb; margin-bottom:8px;">ğŸ“ CíŒ€ ë‚´ë¶€ ì •ì‚° (ë‘˜ ì¤‘ í•˜ë‚˜ë§Œ ì„ íƒ)</div>`;
        
        // 1. ë‹¨ìˆœ ë‚´ë¶€ ì†¡ê¸ˆ (ëˆì„ ì£¼ê³  ë°›ê³  ëë‚¼ ë•Œ)
        privateHtml += `<div style="margin-bottom:15px;">
                            <div style="font-size:0.75rem; color:#aaa; margin-bottom:4px;">ì˜µì…˜ A) A/BíŒ€ì—ê²Œ ëˆ ë°›ê¸° ì „, ë‘˜ë¼ë¦¬ë§Œ ì •ì‚°í•  ë•Œ</div>
                            <div style="font-size:0.85rem; color:#fff;">${toSendC > 0 ? 'ì€í˜œ â†’ ì§€í›ˆ' : 'ì§€í›ˆ â†’ ì€í˜œ'}: <span class="highlight">${Math.round(Math.abs(toSendC)).toLocaleString()}ì›</span></div>
                        </div>`;

        // 2. ì™¸ë¶€ ìˆ˜ê¸ˆì•¡ ë°°ë¶„ (ë°›ì€ ëˆ ë‚˜ëˆŒ ë•Œ)
        privateHtml += `<div>
                            <div style="font-size:0.75rem; color:#aaa; margin-bottom:4px;">ì˜µì…˜ B) A/BíŒ€ì—ê²Œ ë°›ì€ ëˆ(${Math.round(teamSpent.A + teamSpent.B).toLocaleString()}ì›)ì„ ë‚˜ëˆŒ ë•Œ</div>
                            <div style="background:#3d4446; padding:10px; border-radius:8px; font-size:0.85rem;">
                                <div style="display:flex; justify-content:space-between; margin-bottom:4px;">
                                    <span>ì€í˜œ ì±™ê¸¸ ëˆ:</span>
                                    <span class="highlight">${Math.round(takeE).toLocaleString()}ì›</span>
                                </div>
                                <div style="display:flex; justify-content:space-between;">
                                    <span>ì§€í›ˆ ì±™ê¸¸ ëˆ:</span>
                                    <span class="highlight">${Math.round(takeJ).toLocaleString()}ì›</span>
                                </div>
                            </div>
                        </div>`;

        document.getElementById('privateSection').innerHTML = privateHtml;
        
        document.getElementById('result').style.display = 'block';
        document.getElementById('actionButtons').style.display = 'block';
        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }

    function saveAsImage() {
        const privateSection = document.getElementById('privateSection');
        // ìº¡ì²˜ ì‹œì—ëŠ” ë‚´ë¶€ ì •ì‚° ë‚´ì—­ë„ í¬í•¨í•´ì„œ ë³´ì—¬ì¤„ì§€ ì—¬ë¶€ëŠ” ì‚¬ìš©ì ì„ íƒì´ë‚˜, 
        // ë³´í†µ ë¦¬í¬íŠ¸ ê³µìœ ìš©ìœ¼ë¡œëŠ” ê°€ë¦¬ê³  ì‹¶ì–´í•˜ë¯€ë¡œ ìˆ¨ê²¼ë‹¤ê°€ ë³µêµ¬
        // (ìš”ì²­í•˜ì‹  ëŒ€ë¡œ ë‚´ë¶€ì •ì‚° í¬í•¨ ì¶œë ¥ì´ë¯€ë¡œ ì´ë²ˆì—” ì•ˆ ìˆ¨ê¸°ê³  ì°ì–´ë„ ë˜ì§€ë§Œ ê¸°ì¡´ ë¡œì§ ìœ ì§€)
        privateSection.style.display = 'none';
        html2canvas(document.getElementById('captureArea'), { backgroundColor: "#f2f4f7", scale: 2 }).then(canvas => {
            const link = document.createElement('a');
            link.download = `ì •ì‚°ë¦¬í¬íŠ¸_${new Date().toISOString().slice(0,10)}.png`;
            link.href = canvas.toDataURL();

</script>
