    <style>
        /* ê¸°ì¡´ ìŠ¤íƒ€ì¼ ìœ ì§€ */
        :root { --primary: #4a90e2; --bg: #f8f9fa; --card-bg: #ffffff; --danger: #ff4d4f; --success: #28a745; --dark: #2d3436; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); padding: 15px; margin: 0; color: #333; -webkit-tap-highlight-color: transparent; }
        /* ë¡œë”© í™”ë©´ íš¨ê³¼ë¥¼ ìœ„í•œ ê°„ë‹¨í•œ ì• ë‹ˆë©”ì´ì…˜ ì¶”ê°€ */
        #splash { position: fixed; top:0; left:0; width:100%; height:100%; background:white; display:flex; justify-content:center; align-items:center; z-index:9999; transition: opacity 0.5s; }
        .spinner { width: 50px; height: 50px; border: 5px solid #f3f3f3; border-top: 5px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .item-header { padding: 15px 50px 15px 15px; cursor: pointer; display: flex; flex-direction: column; gap: 4px; background: #fff; }
        .item-body { padding: 20px; display: block; border-top: 1px solid #eee; background: #fdfdfd; }
        .collapsed .item-body { display: none; }
        .remove-btn { position: absolute; right: 12px; top: 12px; background: #eee; color: #999; width: 32px; height: 32px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 20px; border: none; z-index: 5; cursor: pointer; }
        input[type="text"] { width: 100%; padding: 15px; margin: 8px 0; border: 1px solid #ddd; border-radius: 12px; box-sizing: border-box; font-size: 1rem; }
        .label-text { font-size: 0.9rem; font-weight: bold; margin-top: 15px; display: block; color: #555; }
        .flex-group { display: flex; gap: 8px; flex-wrap: wrap; margin-top: 8px; }

        button { width: 100%; padding: 18px; border: none; border-radius: 14px; font-weight: bold; cursor: pointer; font-size: 1.1rem; transition: transform 0.1s; }
        button:active { transform: scale(0.97); }

        .report-table th { border-bottom: 1px solid #555; padding: 8px; text-align: left; }
        .report-table td { padding: 8px; border-bottom: 1px solid #444; }

<body>

<div id="splash">

    </div>
</div>

<div class="container">
    <div class="card">
        <h2>ğŸ§¾ íŒ€ ì •ì‚° ì–´í”Œ</h2>
        <div id="itemList"></div>
        <button class="add-btn" onclick="addNewItem()">+ ìƒˆë¡œìš´ ì°¨ìˆ˜ ì¶”ê°€</button>
        <button class="clear-btn" onclick="clearAllItems()">ğŸ—‘ï¸ ëª¨ë“  ë‚´ì—­ ì§€ìš°ê¸°</button>
        <button class="calc-btn" onclick="calculate()">ğŸš€ ì •ì‚° ê²°ê³¼ í™•ì¸</button>
    </div>

    <div id="captureArea">
        <div id="result" class="result-box card">
            <h3 style="color:white; margin-top:0; text-align:center;">ğŸ“Š ìµœì¢… ì •ì‚° ë¦¬í¬íŠ¸</h3>
            <div id="reportHeader"></div>
            <div id="reportGuide"></div>
            <div id="privateSection"></div>
        </div>
    </div>
    
    <div id="actionButtons" style="display:none;">
        <button class="image-btn" onclick="saveAsImage()">ğŸ–¼ï¸ ë¦¬í¬íŠ¸ ì´ë¯¸ì§€ë¡œ ì €ì¥í•˜ê¸°</button>
    </div>
</div>

<script>
    // ë¡œë”© í™”ë©´ ìˆ¨ê¸°ê¸° (í˜ì´ì§€ ë¡œë“œ í›„ 0.8ì´ˆ ë’¤)
    window.addEventListener('load', () => {
        setTimeout(() => {
            const splash = document.getElementById('splash');
            splash.style.opacity = '0';
            setTimeout(() => splash.style.display = 'none', 500);
        }, 800);
    });

    const teamNames = { A: "AíŒ€(ì˜ì„±,ì§€í˜œ)", B: "BíŒ€(í˜„ìˆ˜,ë¯¸ì˜)", C: "CíŒ€(ì§€í›ˆ,ì€í˜œ)" };

    window.onload = function() {
        const savedData = localStorage.getItem('settlementData');
        if (savedData) {
            JSON.parse(savedData).forEach((item) => renderItem(item));
        } else {
            addNewItem();
        }
    }

    function renderItem(data = null) {
        const tempId = Date.now() + Math.random();
        const div = document.createElement('div');
        div.className = `item-group ${data?.collapsed ? 'collapsed' : ''}`;
        div.setAttribute('data-id', tempId);
        
        div.innerHTML = `
            <button class="remove-btn" onclick="removeItem(this)">Ã—</button>
            <div class="item-header" onclick="toggleItem(this)">
                <span style="font-weight:bold" class="title-text">...</span>
                <div style="font-size:0.75rem; color:#666; line-height:1.4;" class="sub-text"></div>
            </div>
            <div class="item-body">
                <input type="text" placeholder="í•­ëª©ëª…" class="item-name" value="${data?.name || ''}" oninput="updateHeader(this)">
                <input type="text" placeholder="ê²°ì œ ê¸ˆì•¡" class="item-amount" inputmode="numeric" value="${data?.amount || ''}" oninput="formatAmount(this); updateHeader(this)">
                <span class="label-text">ğŸ’³ ê²°ì œì (í•„ìˆ˜)</span>
                <div class="flex-group">
                    ${[teamNames.A, teamNames.B, 'ì§€í›ˆ', 'ì€í˜œ'].map(p => `
                        <label class="radio-item"><input type="radio" name="payer_${tempId}" value="${p}" ${data?.payer === p ? 'checked' : ''} onchange="updateHeader(this)">${p}</label>
                    `).join('')}
                </div>
                <span class="label-text">ğŸ‘¥ ì°¸ì—¬ íŒ€</span>
                <div class="flex-group">
                    <label class="check-item"><input type="checkbox" class="team-a" ${data?.teams?.A !== false ? 'checked' : ''} onchange="updateHeader(this)">${teamNames.A}</label>
                    <label class="check-item"><input type="checkbox" class="team-b" ${data?.teams?.B !== false ? 'checked' : ''} onchange="updateHeader(this)">${teamNames.B}</label>
                    <label class="check-item"><input type="checkbox" class="team-c" ${data?.teams?.C !== false ? 'checked' : ''} onchange="updateHeader(this)">${teamNames.C}</label>
                </div>
                <button class="save-btn" onclick="saveAndCollapse(this)">âœ” ì €ì¥ ë° ì ‘ê¸°</button>
            </div>
        `;
        document.getElementById('itemList').appendChild(div);
        updateHeader(div.querySelector('.item-name'));
    }

    function updateHeader(element) {
        const g = element.closest('.item-group');
        const nameInput = g.querySelector('.item-name').value;
        const amt = g.querySelector('.item-amount').value || "0";
        const payer = g.querySelector(`input[type="radio"]:checked`)?.value || "ë¯¸ì„ íƒ";
        const teams = [];
        if(g.querySelector('.team-a').checked) teams.push(teamNames.A);
        if(g.querySelector('.team-b').checked) teams.push(teamNames.B);
        if(g.querySelector('.team-c').checked) teams.push(teamNames.C);
        const allGroups = Array.from(document.querySelectorAll('.item-group'));
        const index = allGroups.indexOf(g) + 1;
        const finalName = nameInput || index + "ì°¨";
        g.querySelector('.title-text').innerText = `${finalName} (${amt}ì›)`;
        g.querySelector('.sub-text').innerHTML = `ê²°ì œ: <b style="color:#333">${payer}</b><br>ì°¸ì—¬: <b style="color:#333">${teams.join(', ')}</b>`;
        saveToLocal();
    }

    function formatAmount(obj) {
        let value = obj.value.replace(/[^0-9]/g, "");
        obj.value = value.replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }

    function addNewItem() { renderItem(); }
    function clearAllItems() {
        if(confirm("ëª¨ë“  ì •ì‚° ë‚´ì—­ì„ ì§€ìš°ì‹œê² ìŠµë‹ˆê¹Œ?")) {
            localStorage.removeItem('settlementData');
            document.getElementById('itemList').innerHTML = "";
            document.getElementById('result').style.display = 'none';
            document.getElementById('actionButtons').style.display = 'none';
            addNewItem();
        }
    }
    function saveAndCollapse(btn) {
        btn.closest('.item-group').classList.add('collapsed');
        saveToLocal();
    }
    function saveToLocal() {
        const items = [];
        document.querySelectorAll('.item-group').forEach(g => {
            const tempId = g.getAttribute('data-id');
            items.push({
                name: g.querySelector('.item-name').value,
                amount: g.querySelector('.item-amount').value,
                payer: g.querySelector(`input[name="payer_${tempId}"]:checked`)?.value || "",
                teams: { A: g.querySelector('.team-a').checked, B: g.querySelector('.team-b').checked, C: g.querySelector('.team-c').checked },
                collapsed: g.classList.contains('collapsed')
            });
        });
        localStorage.setItem('settlementData', JSON.stringify(items));
    }
    function toggleItem(header) { header.closest('.item-group').classList.toggle('collapsed'); }
    function removeItem(btn) { if(confirm("ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) { btn.closest('.item-group').remove(); document.querySelectorAll('.item-group .item-name').forEach(el => updateHeader(el)); saveToLocal(); } }

    function calculate() {
        saveToLocal();
        const items = JSON.parse(localStorage.getItem('settlementData') || "[]");
        const invalid = items.find(i => !i.payer || i.amount === "0" || !i.amount);
        if (invalid) return alert("ì…ë ¥ì´ ë¶€ì¡±í•œ ì°¨ìˆ˜ê°€ ìˆìŠµë‹ˆë‹¤.");
        let total = 0, teamPaid = { A: 0, B: 0, C: 0 }, teamSpent = { A: 0, B: 0, C: 0 }, indC = { ì§€í›ˆ: 0, ì€í˜œ: 0 };
        let tableHtml = `<table class="report-table"><tr><th>í•­ëª©</th><th>ê²°ì œì</th><th>ê¸ˆì•¡</th></tr>`;
        items.forEach((item, idx) => {
            const amt = Number(item.amount.replace(/,/g,''));
            total += amt;
            tableHtml += `<tr><td>${item.name || (idx+1)+'ì°¨'}</td><td>${item.payer}</td><td>${amt.toLocaleString()}ì›</td></tr>`;
            if(item.payer.includes('AíŒ€')) teamPaid.A += amt;
            else if(item.payer.includes('BíŒ€')) teamPaid.B += amt;
            else { teamPaid.C += amt; if(item.payer === 'ì§€í›ˆ') indC.ì§€í›ˆ += amt; if(item.payer === 'ì€í˜œ') indC.ì€í˜œ += amt; }
            const active = Object.keys(item.teams).filter(k => item.teams[k]);
            active.forEach(t => teamSpent[t] += (amt / active.length));
        });
        tableHtml += `</table>`;
        let diff = [{n:teamNames.A, v:teamPaid.A-teamSpent.A}, {n:teamNames.B, v:teamPaid.B-teamSpent.B}, {n:teamNames.C, v:teamPaid.C-teamSpent.C}];
        let msg = "";
        diff.filter(d => d.v < 0).forEach(d => {
            let debt = Math.abs(d.v);
            diff.filter(c => c.v > 0).forEach(c => {
                if(debt <= 0 || c.v <= 0) return;
                let p = Math.min(debt, c.v);
                msg += `ğŸ’° <span class="highlight">${d.n} â†’ ${c.n}</span>: ${Math.round(p).toLocaleString()}ì›<br>`;
                debt -= p; c.v -= p;
            });
        });
        const toSendC = (teamSpent.C/2) - indC.ì€í˜œ;
        document.getElementById('reportHeader').innerHTML = `<div style="font-size:0.9rem; margin-bottom:5px; border-bottom:1px solid #555; padding-bottom:5px;">ğŸ“ ìƒì„¸ ì§€ì¶œ</div>${tableHtml}<div style="text-align:right; font-weight:bold; margin-bottom:20px; color:#f39c12;">ì´ í•©ê³„: ${total.toLocaleString()}ì›</div>`;
        document.getElementById('reportGuide').innerHTML = `<div style="font-size:0.9rem; margin-bottom:5px;">ğŸ“ ì†¡ê¸ˆ ê°€ì´ë“œ</div><div style="background:#3d4446; padding:15px; border-radius:10px;">${msg || "ëª¨ë‘ ì •ì‚°ë˜ì—ˆìŠµë‹ˆë‹¤."}</div>`;
        document.getElementById('privateSection').innerHTML = `<hr style="border:0; border-top:1px dashed #666; margin:15px 0;"><div style="font-size:0.8rem; color:#bbb;">[CíŒ€ ë‚´ë¶€ ì •ì‚°]</div>${toSendC > 0 ? 'ì€í˜œ â†’ ì§€í›ˆ' : 'ì§€í›ˆ â†’ ì€í˜œ'}: <span class="highlight">${Math.round(Math.abs(toSendC)).toLocaleString()}ì›</span>`;
        document.getElementById('result').style.display = 'block';
        document.getElementById('actionButtons').style.display = 'block';
        window.scrollTo(0, document.body.scrollHeight);
    }

    function saveAsImage() {
        const privateSection = document.getElementById('privateSection');
        privateSection.style.display = 'none';
        html2canvas(document.getElementById('captureArea'), { backgroundColor: "#f8f9fa", scale: 2 }).then(canvas => {
            const link = document.createElement('a');
            link.download = `ì •ì‚°ë¦¬í¬íŠ¸_${new Date().toLocaleDateString()}.png`;
            link.href = canvas.toDataURL();
            link.click();
            privateSection.style.display = 'block';
        });
    }
</script>
