<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Premium íŒ€ ì •ì‚°</title>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        :root {
            --primary: #5c67f2;
            --primary-dark: #4a54d1;
            --secondary: #eef2ff;
            --bg: #f8f9fd;
            --card-bg: #ffffff;
            --text-main: #2d3436;
            --text-sub: #636e72;
            --danger: #ff7675;
            --success: #00b894;
            --accent: #fdcb6e;
        }

        body { 
            font-family: 'Pretendard', -apple-system, sans-serif; 
            background: var(--bg); 
            padding: 20px 15px; 
            margin: 0; 
            color: var(--text-main);
            line-height: 1.5;
        }

        .container { max-width: 480px; margin: 0 auto; }

        /* Card Style */
        .card { 
            background: var(--card-bg); 
            padding: 20px; 
            border-radius: 24px; 
            box-shadow: 0 8px 30px rgba(0,0,0,0.04); 
            margin-bottom: 20px; 
            border: 1px solid rgba(0,0,0,0.02);
        }

        h2 { 
            margin: 0 0 20px 0; 
            font-size: 1.25rem; 
            font-weight: 800;
            text-align: center; 
            letter-spacing: -0.5px;
        }

        /* Item Group */
        .item-group { 
            border: 1.5px solid #f1f3f5; 
            border-radius: 18px; 
            margin-bottom: 12px; 
            transition: all 0.3s ease;
            background: #fff;
            position: relative;
        }
        
        .item-group:focus-within { border-color: var(--primary); box-shadow: 0 4px 12px rgba(92, 103, 242, 0.1); }

        .item-header { 
            padding: 16px; 
            cursor: pointer; 
            display: flex; 
            flex-direction: column; 
            gap: 4px; 
        }

        .title-text { font-size: 1rem; font-weight: 700; color: var(--text-main); }
        .sub-text { font-size: 0.75rem; color: var(--text-sub); font-weight: 500; }

        .item-body { padding: 0 16px 16px 16px; border-top: 1px solid #f8f9fa; }
        .collapsed .item-body { display: none; }

        .remove-btn { 
            position: absolute; right: 12px; top: 12px; 
            background: #fff0f0; color: var(--danger); 
            width: 28px; height: 28px; border-radius: 10px; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 18px; border: none; z-index: 5;
        }

        /* Input Style */
        input[type="text"] { 
            width: 100%; padding: 12px 15px; margin: 8px 0; 
            border: 1.5px solid #edf2f7; border-radius: 12px; 
            font-size: 0.95rem; transition: 0.2s;
            background: #fdfdfd;
        }
        input[type="text"]:focus { outline: none; border-color: var(--primary); background: #fff; }

        .label-text { font-size: 0.8rem; font-weight: 700; margin: 12px 0 6px 2px; display: block; color: var(--text-sub); }

        /* Chips Style */
        .flex-group { display: flex; gap: 6px; flex-wrap: wrap; }
        .radio-item, .check-item { 
            font-size: 0.8rem; background: #f1f3f5; border: 1.5px solid transparent; 
            padding: 8px 12px; border-radius: 12px; cursor: pointer; 
            transition: all 0.2s; font-weight: 500;
        }
        .radio-item input, .check-item input { display: none; }
        .radio-item:has(input:checked), .check-item:has(input:checked) { 
            background: var(--secondary); border-color: var(--primary); color: var(--primary); 
        }

        /* Buttons */
        button { 
            width: 100%; padding: 16px; border: none; border-radius: 16px; 
            font-weight: 700; cursor: pointer; font-size: 1rem; transition: 0.2s;
        }
        button:active { transform: scale(0.98); }

        .add-btn { background: #f1f3f5; color: var(--text-main); margin-bottom: 10px; }
        .calc-btn { background: var(--primary); color: white; box-shadow: 0 4px 15px rgba(92, 103, 242, 0.3); }
        .save-btn { background: var(--primary); color: white; margin-top: 15px; padding: 12px; font-size: 0.9rem; }
        .clear-btn { background: transparent; color: var(--text-sub); font-size: 0.8rem; text-decoration: underline; margin-top: 5px; }
        .image-btn { background: var(--text-main); color: white; margin-top: 15px; }

        /* Report Style */
        .result-box { background: #1a1c1e; color: #fff; padding: 25px; border-radius: 28px; display: none; margin-top: 25px; }
        .report-table { width: 100%; border-collapse: collapse; margin: 15px 0; font-size: 0.85rem; }
        .report-table th { color: #888; border-bottom: 1px solid #333; padding: 8px; text-align: left; }
        .report-table td { padding: 10px 8px; border-bottom: 1px solid #2a2d30; }
        
        .highlight { color: var(--accent); font-weight: 800; }
        .guide-container { 
            background: rgba(255,255,255,0.05); padding: 15px; 
            border-radius: 16px; margin-bottom: 10px; border: 1px solid rgba(255,255,255,0.1);
        }
        .guide-team { font-size: 0.9rem; margin-bottom: 6px; display: block; color: var(--accent); font-weight: 700; }
        .send-label { font-size: 0.7rem; color: #aaa; text-transform: uppercase; margin-right: 8px; }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h2>ğŸ§¾ Settlement</h2>
        <div id="itemList"></div>
        <button class="add-btn" onclick="addNewItem()">+ ì°¨ìˆ˜ ì¶”ê°€í•˜ê¸°</button>
        <button class="calc-btn" onclick="calculate()">ğŸš€ ì •ì‚° ê²°ê³¼ í™•ì¸</button>
        <button class="clear-btn" onclick="clearAllItems()">ë°ì´í„° ì´ˆê¸°í™”</button>
    </div>

    <div id="captureArea">
        <div id="result" class="result-box">
            <h3 style="margin-top:0; text-align:center; font-size:1.2rem;">ğŸ“Š ì •ì‚° ë¦¬í¬íŠ¸</h3>
            <div id="reportHeader"></div>
            <div id="reportGuide" style="margin-top:20px;"></div>
            <div id="privateSection"></div>
        </div>
    </div>
    
    <div id="actionButtons" style="display:none; padding: 0 10px;">
        <button class="image-btn" onclick="saveAsImage()">ğŸ–¼ï¸ ë¦¬í¬íŠ¸ ì €ì¥í•˜ê¸°</button>
    </div>
</div>

<script>
    const teamNames = { A: "AíŒ€(ì˜ì„±,ì§€í˜œ)", B: "BíŒ€(í˜„ìˆ˜,ë¯¸ì˜)", C: "CíŒ€(ì§€í›ˆ,ì€í˜œ)" };

    window.onload = () => {
        const saved = localStorage.getItem('settlementData');
        if (saved) JSON.parse(saved).forEach(data => renderItem(data));
        else addNewItem();
    }

    function renderItem(data = null) {
        const tempId = Date.now() + Math.random();
        const div = document.createElement('div');
        div.className = `item-group ${data?.collapsed ? 'collapsed' : ''}`;
        div.setAttribute('data-id', tempId);
        
        div.innerHTML = `
            <button class="remove-btn" onclick="removeItem(this)">Ã—</button>
            <div class="item-header" onclick="toggleItem(this)">
                <span class="title-text">...</span>
                <div class="sub-text"></div>
            </div>
            <div class="item-body">
                <input type="text" placeholder="í•­ëª©ëª… (ì˜ˆ: 1ì°¨ ì ì‹¬)" class="item-name" value="${data?.name || ''}" oninput="updateHeader(this)">
                <input type="text" placeholder="ê¸ˆì•¡ ì…ë ¥" class="item-amount" inputmode="numeric" value="${data?.amount || ''}" oninput="formatAmount(this); updateHeader(this)">
                
                <span class="label-text">ê²°ì œì</span>
                <div class="flex-group">
                    ${[teamNames.A, teamNames.B, 'ì§€í›ˆ', 'ì€í˜œ'].map(p => `
                        <label class="radio-item"><input type="radio" name="payer_${tempId}" value="${p}" ${data?.payer === p ? 'checked' : ''} onchange="updateHeader(this)">${p}</label>
                    `).join('')}
                </div>
                
                <span class="label-text">ì°¸ì—¬ íŒ€</span>
                <div class="flex-group">
                    <label class="check-item"><input type="checkbox" class="team-a" ${data?.teams?.A !== false ? 'checked' : ''} onchange="updateHeader(this)">AíŒ€</label>
                    <label class="check-item"><input type="checkbox" class="team-b" ${data?.teams?.B !== false ? 'checked' : ''} onchange="updateHeader(this)">BíŒ€</label>
                    <label class="check-item"><input type="checkbox" class="team-c" ${data?.teams?.C !== false ? 'checked' : ''} onchange="updateHeader(this)">CíŒ€</label>
                </div>
                <button class="save-btn" onclick="saveAndCollapse(this)">í™•ì¸</button>
            </div>
        `;
        document.getElementById('itemList').appendChild(div);
        updateHeader(div.querySelector('.item-name'));
    }

    function updateHeader(el) {
        const g = el.closest('.item-group');
        const name = g.querySelector('.item-name').value || "ì •ì‚° í•­ëª©";
        const amt = g.querySelector('.item-amount').value || "0";
        const payer = g.querySelector(`input[type="radio"]:checked`)?.value || "ë¯¸ì§€ì •";
        g.querySelector('.title-text').innerText = `${name} (${amt}ì›)`;
        g.querySelector('.sub-text').innerText = `ê²°ì œ: ${payer}`;
        saveToLocal();
    }

    function formatAmount(obj) {
        let v = obj.value.replace(/[^0-9]/g, "");
        obj.value = v.replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }

    function addNewItem() { renderItem(); window.scrollTo({top: document.body.scrollHeight, behavior:'smooth'}); }

    function saveToLocal() {
        const items = Array.from(document.querySelectorAll('.item-group')).map(g => {
            const id = g.getAttribute('data-id');
            return {
                name: g.querySelector('.item-name').value,
                amount: g.querySelector('.item-amount').value,
                payer: g.querySelector(`input[name="payer_${id}"]:checked`)?.value || "",
                teams: { A: g.querySelector('.team-a').checked, B: g.querySelector('.team-b').checked, C: g.querySelector('.team-c').checked },
                collapsed: g.classList.contains('collapsed')
            };
        });
        localStorage.setItem('settlementData', JSON.stringify(items));
    }

    function toggleItem(h) { h.closest('.item-group').classList.toggle('collapsed'); }
    function saveAndCollapse(b) { b.closest('.item-group').classList.add('collapsed'); saveToLocal(); }
    function removeItem(b) { if(confirm("ì‚­ì œí• ê¹Œìš”?")) { b.closest('.item-group').remove(); saveToLocal(); } }
    function clearAllItems() { if(confirm("ì „ì²´ ë°ì´í„°ë¥¼ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) { localStorage.clear(); location.reload(); } }

    function calculate() {
        saveToLocal();
        const items = JSON.parse(localStorage.getItem('settlementData') || "[]");
        if(items.some(i => !i.payer || !i.amount || i.amount === "0")) return alert("ì…ë ¥ë˜ì§€ ì•Šì€ ì •ë³´ê°€ ìˆìŠµë‹ˆë‹¤.");

        let total = 0, teamPaid = {A:0, B:0, C:0}, teamSpent = {A:0, B:0, C:0}, indC = {ì§€í›ˆ:0, ì€í˜œ:0};
        let tableHtml = `<table class="report-table"><tr><th>í•­ëª©</th><th>ê²°ì œ</th><th>ê¸ˆì•¡</th></tr>`;

        items.forEach((item, idx) => {
            const amt = Number(item.amount.replace(/,/g,''));
            total += amt;
            tableHtml += `<tr><td>${item.name || (idx+1)+'ì°¨'}</td><td>${item.payer}</td><td>${amt.toLocaleString()}ì›</td></tr>`;
            if(item.payer.includes('AíŒ€')) teamPaid.A += amt;
            else if(item.payer.includes('BíŒ€')) teamPaid.B += amt;
            else { teamPaid.C += amt; if(item.payer==='ì§€í›ˆ') indC.ì§€í›ˆ+=amt; if(item.payer==='ì€í˜œ') indC.ì€í˜œ+=amt; }
            const active = Object.keys(item.teams).filter(k => item.teams[k]);
            active.forEach(t => teamSpent[t] += (amt / active.length));
        });

        let diff = [{n:teamNames.A, v:teamPaid.A-teamSpent.A}, {n:teamNames.B, v:teamPaid.B-teamSpent.B}, {n:teamNames.C, v:teamPaid.C-teamSpent.C}];
        let msg = "";
        diff.filter(d => d.v < 0).forEach(d => {
            let debt = Math.abs(d.v);
            diff.filter(c => c.v > 0).forEach(c => {
                if(debt <= 0 || c.v <= 0) return;
                let p = Math.min(debt, c.v);
                msg += `<div class="guide-container"><span class="guide-team">ğŸ’° ${d.n} â†’ ${c.n}</span><div><span class="send-label">ê¸ˆì•¡</span><span class="highlight">${Math.round(p).toLocaleString()}ì›</span></div></div>`;
                debt -= p; c.v -= p;
            });
        });

        document.getElementById('reportHeader').innerHTML = `<div style="color:#888; font-size:0.8rem; margin-bottom:5px;">DETAILS</div>${tableHtml}<div style="text-align:right; font-weight:bold; margin-top:15px; color:var(--accent); font-size:1.1rem;">Total: ${total.toLocaleString()}ì›</div>`;
        document.getElementById('reportGuide').innerHTML = `<div style="color:#888; font-size:0.8rem; margin-bottom:10px;">GUIDE</div>${msg || "ì •ì‚°í•  ë‚´ì—­ì´ ì—†ìŠµë‹ˆë‹¤."}`;
        const toSendC = (teamSpent.C/2) - indC.ì€í˜œ;
        document.getElementById('privateSection').innerHTML = `<div style="margin-top:20px; padding-top:15px; border-top:1px dashed #444; font-size:0.8rem; color:#aaa;">[CíŒ€ ë‚´ë¶€] ${toSendC > 0 ? 'ì€í˜œ â†’ ì§€í›ˆ' : 'ì§€í›ˆ â†’ ì€í˜œ'}: <span class="highlight">${Math.round(Math.abs(toSendC)).toLocaleString()}ì›</span></div>`;
        
        document.getElementById('result').style.display = 'block';
        document.getElementById('actionButtons').style.display = 'block';
        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }

    function saveAsImage() {
        const ps = document.getElementById('privateSection');
        ps.style.display = 'none';
        html2canvas(document.getElementById('captureArea'), { backgroundColor: "#f8f9fd", scale: 3, borderRadius: 28 }).then(canvas => {
            const link = document.createElement('a');
            link.download = `Settlement_${new Date().getTime()}.png`;
            link.href = canvas.toDataURL();
            link.click();
            ps.style.display = 'block';
        });
    }
</script>
</body>
</html>
