<body>

<script>
    const teamNames = { A: "AíŒ€(ì˜ì„±,ì§€í˜œ)", B: "BíŒ€(í˜„ìˆ˜,ë¯¸ì˜)", C: "CíŒ€(ì§€í›ˆ,ì€í˜œ)" };

    window.onload = function() {
        const savedData = localStorage.getItem('settlementData');
        if (savedData) {
            JSON.parse(savedData).forEach((item) => renderItem(item));
        } else {

    function renderItem(data = null) {
        const tempId = Date.now() + Math.random();
        const div = document.createElement('div');
        div.className = `item-group ${data?.collapsed ? 'collapsed' : ''}`;
        div.setAttribute('data-id', tempId);
        
        div.innerHTML = `
            <button class="remove-btn" onclick="removeItem(this)">Ã—</button>
            <div class="item-header" onclick="toggleItem(this)">
                <span class="title-text" style="font-weight:bold; color:var(--dark);">...</span>
                <div class="sub-text" style="font-size:0.7rem; color:#888;"></div>
            </div>
            <div class="item-body">
                <input type="text" placeholder="í•­ëª©ëª…" class="item-name" value="${data?.name || ''}" oninput="updateHeader(this)">
                <input type="text" placeholder="ê²°ì œ ê¸ˆì•¡" class="item-amount" inputmode="numeric" value="${data?.amount || ''}" oninput="formatAmount(this); updateHeader(this)">
                <span class="label-text">ğŸ’³ ê²°ì œì</span>
                <div class="flex-group">
                    ${[teamNames.A, teamNames.B, 'ì§€í›ˆ', 'ì€í˜œ'].map(p => `
                        <label class="radio-item"><input type="radio" name="payer_${tempId}" value="${p}" ${data?.payer === p ? 'checked' : ''} onchange="updateHeader(this)">${p}</label>
                    `).join('')}
                </div>
                <span class="label-text">ğŸ‘¥ ì°¸ì—¬ íŒ€</span>
                <div class="flex-group">
                    <label class="check-item"><input type="checkbox" class="team-a" ${data?.teams?.A !== false ? 'checked' : ''} onchange="updateHeader(this)">${teamNames.A}</label>
                    <label class="check-item"><input type="checkbox" class="team-b" ${data?.teams?.B !== false ? 'checked' : ''} onchange="updateHeader(this)">${teamNames.B}</label>
                    <label class="check-item"><input type="checkbox" class="team-c" ${data?.teams?.C !== false ? 'checked' : ''} onchange="updateHeader(this)">${teamNames.C}</label>
                </div>
                <button class="save-btn" onclick="saveAndCollapse(this)">âœ” ì…ë ¥ ì™„ë£Œ ë° ì ‘ê¸°</button>
            </div>
        `;
        document.getElementById('itemList').appendChild(div);
        updateHeader(div.querySelector('.item-name'));
    }

    function updateHeader(element) {
        const g = element.closest('.item-group');
        const nameInput = g.querySelector('.item-name').value;
        const amt = g.querySelector('.item-amount').value || "0";
        const payer = g.querySelector(`input[type="radio"]:checked`)?.value || "ë¯¸ì„ íƒ";
        const teams = [];
        if(g.querySelector('.team-a').checked) teams.push("A");
        if(g.querySelector('.team-b').checked) teams.push("B");
        if(g.querySelector('.team-c').checked) teams.push("C");
        const allGroups = Array.from(document.querySelectorAll('.item-group'));
        const index = allGroups.indexOf(g) + 1;
        const finalName = nameInput || index + "ì°¨";
        g.querySelector('.title-text').innerText = `${finalName} [${amt}ì›]`;
        g.querySelector('.sub-text').innerHTML = `ê²°ì œ: ${payer} | ì°¸ì—¬: ${teams.join(',')}íŒ€`;
        saveToLocal();
    }

    function formatAmount(obj) {
        let value = obj.value.replace(/[^0-9]/g, "");
        obj.value = value.replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }

    function addNewItem() { renderItem(); }

    function clearAllItems() {
        if(confirm("ëª¨ë“  ë°ì´í„°ë¥¼ ì´ˆê¸°í™”í• ê¹Œìš”?")) {
            localStorage.removeItem('settlementData');
            document.getElementById('itemList').innerHTML = "";
            document.getElementById('result').style.display = 'none';
            document.getElementById('actionButtons').style.display = 'none';
            addNewItem();
        }
    }

    function saveAndCollapse(btn) {
        btn.closest('.item-group').classList.add('collapsed');
        saveToLocal();
    }

    function saveToLocal() {
        const items = [];
        document.querySelectorAll('.item-group').forEach(g => {
            const tempId = g.getAttribute('data-id');
            items.push({
                name: g.querySelector('.item-name').value,
                amount: g.querySelector('.item-amount').value,
                payer: g.querySelector(`input[name="payer_${tempId}"]:checked`)?.value || "",
                teams: { A: g.querySelector('.team-a').checked, B: g.querySelector('.team-b').checked, C: g.querySelector('.team-c').checked },
                collapsed: g.classList.contains('collapsed')
            });
        });
        localStorage.setItem('settlementData', JSON.stringify(items));
    }

    function toggleItem(header) { header.closest('.item-group').classList.toggle('collapsed'); }
    function removeItem(btn) { if(confirm("ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) { btn.closest('.item-group').remove(); saveToLocal(); } }

    function calculate() {
        saveToLocal();
        const items = JSON.parse(localStorage.getItem('settlementData') || "[]");
        const invalid = items.find(i => !i.payer || !i.amount || i.amount === "0");
        if (invalid) return alert("ê²°ì œ ì •ë³´ê°€ ëˆ„ë½ëœ í•­ëª©ì´ ìˆìŠµë‹ˆë‹¤.");

        let total = 0, teamPaid = { A: 0, B: 0, C: 0 }, teamSpent = { A: 0, B: 0, C: 0 }, indC = { ì§€í›ˆ: 0, ì€í˜œ: 0 };
        let tableHtml = `<table class="report-table"><tr><th>í•­ëª©</th><th>ê²°ì œì</th><th>ê¸ˆì•¡</th></tr>`;

        items.forEach((item, idx) => {
            const amt = Number(item.amount.replace(/,/g,''));
            total += amt;
            tableHtml += `<tr><td>${item.name || (idx+1)+'ì°¨'}</td><td>${item.payer}</td><td>${amt.toLocaleString()}ì›</td></tr>`;
            if(item.payer.includes('AíŒ€')) teamPaid.A += amt;
            else if(item.payer.includes('BíŒ€')) teamPaid.B += amt;
            else { teamPaid.C += amt; if(item.payer === 'ì§€í›ˆ') indC.ì§€í›ˆ += amt; if(item.payer === 'ì€í˜œ') indC.ì€í˜œ += amt; }
            const active = Object.keys(item.teams).filter(k => item.teams[k]);
            active.forEach(t => teamSpent[t] += (amt / active.length));
        });

        let diff = [{n:teamNames.A, v:teamPaid.A-teamSpent.A}, {n:teamNames.B, v:teamPaid.B-teamSpent.B}, {n:teamNames.C, v:teamPaid.C-teamSpent.C}];
        let msg = "";
        let creditors = diff.filter(c => c.v > 0);
        let debtors = diff.filter(d => d.v < 0);

        debtors.forEach(d => {
            let debt = Math.abs(d.v);
            creditors.forEach(c => {
                if(debt <= 1 || c.v <= 1) return;
                let p = Math.min(debt, c.v);
                msg += `<div class="guide-container">
                            <span class="guide-team">ğŸ’° ${d.n} â” ${c.n}</span>
                            <div class="guide-detail">
                                <span class="send-label">ë³´ë‚¼ ê¸ˆì•¡</span>
                                <span class="highlight">${Math.round(p).toLocaleString()}ì›</span>
                            </div>
                        </div>`;
                debt -= p; c.v -= p;
            });
        });

        document.getElementById('reportHeader').innerHTML = `<div style="font-size:0.8rem; color:#bbb; border-bottom:1px solid #555; padding-bottom:5px;">ğŸ“ ì§€ì¶œ ë‚´ì—­</div>${tableHtml}</table><div style="text-align:right; font-weight:bold; margin:10px 0; color:#f39c12;">ì´ì•¡: ${total.toLocaleString()}ì›</div>`;
        document.getElementById('reportGuide').innerHTML = `<div style="font-size:0.8rem; color:#bbb; margin-bottom:8px;">ğŸ“ ìµœì¢… ì†¡ê¸ˆ ê°€ì´ë“œ</div><div style="background:#3d4446; padding:15px; border-radius:12px;">${msg || "ì •ì‚° ì™„ë£Œ"}</div>`;
        
        const perPersonC = teamSpent.C / 2;
        const toSendC = perPersonC - indC.ì§€í›ˆ;

        document.getElementById('privateSection').innerHTML = `<hr style="border:0; border-top:1px dashed #555; margin:15px 0;">
            <div style="font-size:0.75rem; color:#aaa; margin-bottom:5px;">[CíŒ€ ë‚´ë¶€ ì •ì‚° ì°¸ì¡°]</div>
            <div style="font-size:0.85rem; color:#eee;">
                ${Math.round(toSendC) === 0 ? 'ì§€í›ˆ/ì€í˜œ ë™ì¼ ì§€ì¶œ' : 
                  toSendC > 0 ? `ì§€í›ˆ â” ì€í˜œ: <span class="highlight">${Math.round(Math.abs(toSendC)).toLocaleString()}ì›</span>` : 
                  `ì€í˜œ â” ì§€í›ˆ: <span class="highlight">${Math.round(Math.abs(toSendC)).toLocaleString()}ì›</span>`}
            </div>`;
        
        document.getElementById('result').style.display = 'block';
        document.getElementById('actionButtons').style.display = 'block';
    }

    async function saveAsImage() {
        const captureArea = document.getElementById('captureArea');
        
        try {
            const canvas = await html2canvas(captureArea, { 
                backgroundColor: "#f2f4f7", 
                scale: 2,

            const imageData = canvas.toDataURL("image/png");
            
            // APK í™˜ê²½ì—ì„œ íŒŒì¼ ê°ì²´ ìƒì„±
            const response = await fetch(imageData);
            const blob = await response.blob();
            const file = new File([blob], `settlement_${new Date().getTime()}.png`, { type: 'image/png' });

            // 1. ê³µìœ  ê¸°ëŠ¥ ì‹œë„ (ì•ˆë“œë¡œì´ë“œ ì‹œìŠ¤í…œ íŒì—… í˜¸ì¶œ)
            if (navigator.share && navigator.canShare && navigator.canShare({ files: [file] })) {
                await navigator.share({
                    files: [file],
                    title: 'íŒ€ ì •ì‚° ë¦¬í¬íŠ¸',
                });
            } else {
                // 2. ê³µìœ  ê¸°ëŠ¥ ë¯¸ì§€ì› ì‹œ (WebView ì„¤ì •ì— ë”°ë¼ ë‹¤ë¦„)
                // í•˜ë‹¨ì— ì´ë¯¸ì§€ë¥¼ ë„ì›Œ ì‚¬ìš©ìê°€ ê¾¹ ëˆŒëŸ¬ ì €ì¥í•˜ê²Œ í•¨
                alert("ê³µìœ í•˜ê¸°ë¥¼ ì‚¬ìš©í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤. ìƒì„±ëœ ì´ë¯¸ì§€ë¥¼ 'ê¾¹ ëˆŒëŸ¬ì„œ' ì €ì¥í•´ ì£¼ì„¸ìš”.");

                document.getElementById('actionButtons').appendChild(img);
